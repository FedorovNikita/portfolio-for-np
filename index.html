<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header class="header">
    <div class="container header__wrap">
      <img src="img/logo.png" alt="Логотип Портфолио" class="header__logo-img">
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a href="" class="header__link">Домой</a>
          </li>
          <li class="header__item">
            <a href="" class="header__link">Обо мне</a>
          </li>
          <li class="header__item">
            <a href="" class="header__link">Навыки</a>
          </li>
          <li class="header__item">
            <a href="" class="header__link">Портфолио</a>
          </li>
          <li class="header__item">
            <a href="" class="header__link">Контакты</a>
          </li>
        </ul>
      </nav>
      <button class="header__hamburger hamburger">Открыть меню</button>
    </div>
  </header>

  <section class="primary">
    <div class="container">
      <div class="primary__info">
        <h1 class="primary__title">Семен Петров</h1>
        <p class="primary__text">Frontend developer 21 год, Челябинск</p>
      </div>
      <div class="primary__image-user">
        <picture>
          <source media="(max-width: 768px)" srcset="img/my-photo-small.jpg">  
          <img src="img/my-photo-large.jpg" alt="Фото Семена Петрова">
        </picture>
      </div>
    </div>

  <section class="about">
    <div class="container">
      
    </div>

  <script src="script.js"></script>

</html>
